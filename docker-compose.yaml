services:
  # Kafka Broker (KRaft Mode - No Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: market_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - market_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg14
    container_name: market_postgres
    environment:
      POSTGRES_USER: market_user
      POSTGRES_PASSWORD: market_password
      POSTGRES_DB: market_mood
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - market_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market_user -d market_mood"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flink JobManager
  jobmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink
    container_name: market_jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 1
    volumes:
      - ./flink_jobs:/opt/flink/usrlib
    networks:
      - market_network
    depends_on:
      - kafka
      - postgres

  # Flink TaskManager
  taskmanager:
    build:
      context: .
      dockerfile: Dockerfile.flink
    container_name: market_taskmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 1
    volumes:
      - ./flink_jobs:/opt/flink/usrlib
    networks:
      - market_network
    depends_on:
      - jobmanager

  # Ollama (Local LLM) - PHASE 2: RAG Pipeline
  # Commented out to use Windows Host Ollama (Performance Optimization)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: market_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - market_network
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
    container_name: market_dashboard
    ports:
      - "8502:8501"  # Changed to 8502 to avoid conflict with other Streamlit instance
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=market_mood
      - POSTGRES_USER=market_user
      - POSTGRES_PASSWORD=market_password
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./dashboard:/app
    networks:
      - market_network
    # Connect to Windows Host for Ollama (GPU access)
    extra_hosts:
      - "host.docker.internal:${WINDOWS_HOST_IP:-172.17.0.1}"
    depends_on:
      - postgres
      # - ollama  # Using Host Ollama instead

  # Base Producer Configuration (Toolbox & Base for others)
  producer: &producer_base
    build:
      context: .
      dockerfile: ./producer/Dockerfile
    container_name: market_producer_toolbox
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - STOCK_SYMBOLS=${STOCK_SYMBOLS:-}  # Optional: comma-separated stock symbols
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=market_mood
      - POSTGRES_USER=market_user
      - POSTGRES_PASSWORD=market_password
    volumes:
      - ./producer:/app
    networks:
      - market_network
    depends_on:
      - kafka
      - postgres
    profiles:
      - manual  # Keeps this out of "up" unless requested, but used for inheritance

  # 1. News Producer Service
  news-producer:
    <<: *producer_base
    container_name: market_news_producer
    command: ["python", "-u", "news_producer.py"]
    profiles:
      - producers

  # 2. Price Producer Service
  price-producer:
    <<: *producer_base
    container_name: market_price_producer
    command: ["python", "-u", "price_producer.py"]
    profiles:
      - producers

  # 3. Price Consumer Service
  price-consumer:
    <<: *producer_base
    container_name: market_price_consumer
    command: ["python", "-u", "price_consumer.py"]
    profiles:
      - producers

  # 4. RAG Ingest Service (Phase 2)
  rag-ingest:
    <<: *producer_base
    container_name: market_rag_ingest
    command: ["python", "-u", "rag_ingest.py"]
    profiles:
      - producers

networks:
  market_network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
